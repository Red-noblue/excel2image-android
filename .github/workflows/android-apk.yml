name: Build Android APK

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"
          yes | sdkmanager --licenses > /dev/null

      - name: Prepare signing (optional)
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > excel2image.jks
            printf "storeFile=excel2image.jks\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n" \
              "$ANDROID_KEYSTORE_PASSWORD" \
              "$ANDROID_KEY_ALIAS" \
              "$ANDROID_KEY_PASSWORD" \
              > keystore.properties
            echo "Signing: using release keystore from GitHub Secrets." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          # No secrets configured: generate a debug keystore so `assembleRelease` can still run.
          # NOTE: This keystore is ephemeral on GitHub-hosted runners. Each build will have a different
          # signature, so installing a new build may require uninstalling the old one first.
          echo "Signing: no secrets found; generating an ephemeral debug keystore." >> "$GITHUB_STEP_SUMMARY"
          mkdir -p "$HOME/.android" "$HOME/.config/.android"
          for ks in "$HOME/.android/debug.keystore" "$HOME/.config/.android/debug.keystore"; do
            if [ ! -f "$ks" ]; then
              keytool -genkeypair -noprompt \
                -keystore "$ks" \
                -storepass android \
                -alias androiddebugkey \
                -keypass android \
                -dname "CN=Android Debug,O=Android,C=US" \
                -keyalg RSA \
                -keysize 2048 \
                -validity 36500
            fi
          done

      - name: Build (Release)
        run: ./gradlew :app:assembleRelease

      - name: Prepare distributable APK name
        id: apk
        shell: bash
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail
          APK="$(ls app/build/outputs/apk/release/*.apk | head -n 1)"

          if [ -n "${RELEASE_TAG:-}" ]; then
            NAME="excel2image-${RELEASE_TAG}.apk"
          else
            # Manual/branch builds.
            NAME="excel2image-dev-${GITHUB_SHA::7}.apk"
          fi

          cp "${APK}" "${NAME}"
          echo "apk_path=${NAME}" >> "$GITHUB_OUTPUT"

      - name: Print APK signing certificate
        shell: bash
        run: |
          set -euo pipefail
          APK="${{ steps.apk.outputs.apk_path }}"
          echo "APK: ${APK}" >> "$GITHUB_STEP_SUMMARY"

          SDK_ROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          if [ -z "${SDK_ROOT}" ]; then
            echo "ANDROID_SDK_ROOT/ANDROID_HOME not set" >&2
            exit 1
          fi

          APK_SIGNER="$(ls "${SDK_ROOT}"/build-tools/*/apksigner | sort -V | tail -n 1)"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Signer certs:" >> "$GITHUB_STEP_SUMMARY"
          "${APK_SIGNER}" verify --print-certs "${APK}" | tee -a "$GITHUB_STEP_SUMMARY"

      - name: Upload to GitHub Release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.apk.outputs.apk_path }}

      - name: Upload workflow artifact (manual run)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ${{ steps.apk.outputs.apk_path }}

name: Build Android APK

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"
          yes | sdkmanager --licenses > /dev/null

      - name: Prepare signing (optional)
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > excel2image.jks
            printf "storeFile=excel2image.jks\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n" \
              "$ANDROID_KEYSTORE_PASSWORD" \
              "$ANDROID_KEY_ALIAS" \
              "$ANDROID_KEY_PASSWORD" \
              > keystore.properties
            echo "Signing: using release keystore from GitHub Secrets." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          # No secrets configured: generate a debug keystore so `assembleRelease` can still run.
          # NOTE: This keystore is ephemeral on GitHub-hosted runners. Each build will have a different
          # signature, so installing a new build may require uninstalling the old one first.
          echo "Signing: no secrets found; generating an ephemeral debug keystore." >> "$GITHUB_STEP_SUMMARY"
          mkdir -p "$HOME/.android" "$HOME/.config/.android"
          for ks in "$HOME/.android/debug.keystore" "$HOME/.config/.android/debug.keystore"; do
            if [ ! -f "$ks" ]; then
              keytool -genkeypair -noprompt \
                -keystore "$ks" \
                -storepass android \
                -alias androiddebugkey \
                -keypass android \
                -dname "CN=Android Debug,O=Android,C=US" \
                -keyalg RSA \
                -keysize 2048 \
                -validity 36500
            fi
          done

      - name: Build (Release)
        run: ./gradlew :app:assembleRelease

      - name: Upload to GitHub Release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk

      - name: Upload workflow artifact (manual run)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
